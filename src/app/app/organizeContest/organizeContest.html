<h1>Spieleabend organisieren</h1>
<form ng-submit="submit()">
    <div class="form-group">
        <label for="game">Spiel</label>
        <select id="game" class="form-control" ng-options="game.id as game.title for game in games" ng-model="contest.gameId"></select>
    </div>
    <div class="form-group">
        <label for="host">Gastgeber</label>
        <select id="host" class="form-control" ng-options="user.id as user.fullName for user in users" ng-model="contest.hostId"></select>
    </div>
    <div class="form-group">
        <label for="address">Anschrift</label>
        <input id="address" type="text" class="form-control" ng-model="contest.location.streetAddress" placeholder="Anschrift">
    </div>
    <div class="form-group">
        <label for="postCode">PLZ</label>
        <input id="postCode" type="text" class="form-control" ng-model="contest.location.postCode" placeholder="PLZ">
    </div>
    <div class="form-group">
        <label for="city">Stadt</label>
        <input id="city" type="text" class="form-control" ng-model="contest.location.city" placeholder="Stadt">
    </div>
    <button type="submit" class="btn btn-primary">Einreichen</button>
</form>
