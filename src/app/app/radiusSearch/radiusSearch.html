<h2>Spiele in der Nähe</h2>

<div class="row">
    <div class="col-xs-8">
        <select ng-model="model.radius" ng-options="radius + ' km' for radius in radiuses" class="form-control"></select>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-primary btn-block" ng-click="search()" ng-disabled="!coordinates">Suchen</button>
    </div>
</div>

<hr/>

<div class="alert alert-danger" ng-if="geolocationUnavailable">
    Geolocation steht auf dieser Plattform entweder nicht zur Verfügung oder wurde blockiert.
</div>
<div ng-if="!geolocationUnavailable">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="contest in contests"><span class="badge">{{contest.distance | number:0}} km</span> {{contest.details.game.title}}</li>
    </ul>
</div>

<div class="alert alert-info" ng-if="contests.length === 0">
    In diesem Radius wurden keine Spiele gefunden.
</div>
